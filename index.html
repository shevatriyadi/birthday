<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hbd</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .page {
      display: none;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    .page.active {
      display: block;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ee9ca7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e07a8a;
    }

    /* bunga */
    .flower {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: scale(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
